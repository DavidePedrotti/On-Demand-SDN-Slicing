<html>

<head>
  <title>GUI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 style="text-align: center;font-size: 3rem;">SDN Network slicing</h1>
      <h3 id="topologyMode" style="text-align: center;font-size: 2rem;color: blue;">Current mode: Default Mode</h3>
    </div>
    <div class="content">
      <div class="image">
        <img id="img" src="images/Topology1AlwaysOnMode.png" alt="Topology1">
      </div>
      <div class="buttons" style="text-align: center;">
        <button class="default-btn" onclick="alwaysOnMode()">Always On Mode</button>
        <button class="default-btn" onclick="listenerMode()">Listener Mode</button>
        <button class="default-btn" onclick="noGuestMode()">No Guest Mode</button>
        <button class="default-btn" onclick="speakerMode()">Speaker Mode</button>
      </div>
    </div>
    <p id="connectionStatus" style="text-align: center;font-size: 1rem;color: green;"></p>
  </div>

</html>
